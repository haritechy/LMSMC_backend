<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Chat Message Test</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    input, button { padding: 8px; margin: 5px 0; width: 100%; }
    pre { background: #f5f5f5; padding: 10px; border: 1px solid #ccc; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>Send Chat Message (REST + WebSocket)</h2>

  <label for="receiverId">Receiver ID:</label>
  <input type="number" id="receiverId" placeholder="Enter receiver ID" />

  <label for="content">Message:</label>
  <input type="text" id="content" placeholder="Enter your message" />

  <button onclick="sendMessage()">Send Message</button>

  <h3>Output</h3>
  <pre id="output"></pre>

  <script>
    const JWT_TOKEN = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpZCI6MTAsImVtYWlsIjoidHJhaW5lcjJAZXhhbXBsZS5jb20iLCJyb2xlIjoidHJhaW5lciIsImlhdCI6MTc1MTAyNzYyMCwiZXhwIjoxNzUxMTE0MDIwfQ.md3-oDVQ8EE-U08tDs1me_TCKBskPAmnqbOCnJvPAgo";

    localStorage.setItem("token", JWT_TOKEN);

    async function sendMessage() {
      const receiverId = document.getElementById("receiverId").value;
      const content = document.getElementById("content").value;
      const token = localStorage.getItem("token");
      const output = document.getElementById("output");

      if (!receiverId || !content) {
        output.textContent = "âŒ Please enter both receiverId and message content.";
        return;
      }

      try {
        const response = await fetch("http://localhost:9000/api/chat/messages", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            Authorization: `Bearer ${token}`,
          },
          body: JSON.stringify({ receiverId, content }),
        });

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = "âŒ Error sending message: " + err.message;
      }
    }

    // âœ… WebSocket Connection
    const socket = new WebSocket(`ws://localhost:9000?token=${JWT_TOKEN}`);

    socket.onopen = () => {
      console.log("âœ… WebSocket connected.");
    };

    socket.onmessage = (event) => {
      console.log("ðŸ“¨ WebSocket Message:", event.data);
    };

    socket.onclose = () => {
      console.warn("âŒ WebSocket disconnected.");
    };

    socket.onerror = (error) => {
      console.error("ðŸš¨ WebSocket Error:", error);
    };
  </script>
</body>
</html>
